<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whisky and more</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="JS\jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="JS\script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="box">
      <div class="imageBox">
        <img src="https://i.pinimg.com/originals/3e/a1/aa/3ea1aa30990609fda198e3be0d2536ef.jpg" id="barImage">
      </div>
      <div class="loginBox">
        <div class="loginCustomer" id="loginCustomer">
          <h3 id="pageTitle">Whisky and more</h3>
          <button type="button" id="btnChangeC">Login as Manager <i class="fas fa-redo"></i></button>
          <form class="loginForm" method="post">
            <p class="popUp" id="popUpLogEmail"><span class='popUpText'>Your ID is invalid!</span></p>
            <input type="text" id="loginId" placeholder="ID">
            <p class="popUp" id="popUpLogPass"><span class='popUpText'>Please enter your password!</span></p>
            <input type="password" id="loginPass" placeholder="Password">
          </form>
          <button type="button" id="btnLogin">Login</button><br>
          <a href="#signup" id="btnCreate">No account? Create an account</a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
