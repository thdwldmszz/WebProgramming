<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whisky and more</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="JS\jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="JS\script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="box">
      <div class="imageBox">
        <img src="https://i.pinimg.com/originals/3e/a1/aa/3ea1aa30990609fda198e3be0d2536ef.jpg" id="barImage">
      </div>
      <div class="loginBox">
        <div class="signup" id="signup">
          <h3 id="pageTitle2">Whisky and more</h3>
          <form class="signupForm" method="post">
            <div class="container" id='container0'>
              <input type="text" id="signupFirst" placeholder="First name">
              <span class='divicon' id="iconSignFirst"><i class="fas fa-check"></i></span>
            </div>
          <div class="container"  id='container1'>
              <input type="text" id="signupLast" placeholder="Last name">
              <span  class='divicon' id="iconSignLast"><i class="fas fa-check" position='absolute'></i></span>
            </div>
          </form>
          <p class="popUp" id="popUpGen"><span class='popUpText'>Please select your gender!</span></p>
          <input type="radio" id="signupGenM" name="gender" value="Male">
          <label for="signupGenM">Male</label>
          <input type="radio" id="signupGenF" name="gender" value="Female">
          <label for="signupGenF">Female</label>
          <form class="signupForm" method="post">
            <div class="container" id='container2'>
              <input type="text" id="signUpId" placeholder="ID">
              <span class='divicon' id="iconSignEmail"><i class="fas fa-check" position='absolute'></i></span>
            </div>
            <div class="container" id='container2'>
              <input type="email" id="signupEmail" placeholder="Email">
              <span class='divicon' id="iconSignEmail"><i class="fas fa-check" position='absolute'></i></span>
            </div>
            <div class="container" id='container3'>
              <input type="password" id="signupPass" placeholder="Password">
              <span class='divicon' id="iconSignPass"><i class="fas fa-check" position='absolute'></i></span>
            </div>
            <div class="container" id='container4'>
              <input type="password" id="signupPassCon" placeholder="Confirm password">
              <span class='divicon' id="iconSignCon"><i class="fas fa-check" position='absolute'></i></span>
            </div>
          </form>
          <p class="popUp" id="popUpGen"><span class='popUpText'>Please select your gender!</span></p>
          <input type="radio" id="signupJob" name="job" value="Customer">
          <label for="signupGenM">Customer</label>
          <input type="radio" id="signupJob" name="job" value="Manager">
          <label for="signupGenF">Manager</label>
          <form class="signupForm" method="post">
            <p class="popUp" id="popUpEmail"><span class='popUpText'>Please enter your email!</span></p>
            <p class="popUp2" id="popUpEmailError"><span class='popUpText'>Your email is invalid!</span></p>
            <div class="container" id='container2'>
              <input type="password" id="signupReg" placeholder="Register number if manager">
              <span class='divicon' id="iconSignReg"><i class="fas fa-check" position='absolute'></i></span>
            </div>
            <button type="button" id="btnSignup">Sign Up</button><br>
            <a href="#loginCustomer" id="btnGot">Got account? Login</a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
